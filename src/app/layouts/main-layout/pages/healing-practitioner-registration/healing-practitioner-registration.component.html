  <div class="healing-sub-container">
    <h6 class="text-center mt-5 mt-sm-10">There are many types of therapists, each with different educational requirements and focuses.</h6>
    <h2 class="text-center">What type of therapist are you looking for?</h2>
    <div class="d-flex justify-content-center mt-5">
      <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let card of cards" class="card text-center">
          <div class="card-body">
            <h4 class="card-title">{{ card.name }}</h4>
            <p class="card-text">{{ card.description }}</p>
            <button (click)="selectCard(card.eId)">
              <a
                class="btn"
                [ngClass]="isSelected(card.eId) ? 'btn-success' : 'cmn-btn'"
              >
                {{ isSelected(card.eId) ? "Selected" : "Select" }}</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column mt-6">
    <h4>Topics for discussion during your video call:</h4>
    <div class="container">
      <div class="row">
        <div *ngFor="let area of practitionerArea" class="col-md-6 col-lg-3">
          <div class="form-check">
            <div class="d-flex align-items-center">
              <input
                class="form-check-input"
                type="checkbox"
                [value]="area.aId"
                id="modality{{ area.aId }}"
                (change)="onAreaboxChange($event, area)"
              />
              <div class="title-container">
                <label class="form-check-label ms-2 text-truncate" for="modality{{ area.aId }}" [title]="area.name">
                  {{ area.name }}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-100 mt-5">
    <!-- <button
      *ngIf="!isFromHome"

    <button
      (click)="nextPageSearch()"
      class="btn cmn-btn d-flex align-items-center float-end"
    >
      Next
      <fa-icon
        [icon]="['fas', 'arrow-right-long']"
        class="c-pointer close-icon ms-2"
        title="Next"
      />
    </button>
  </div>
</ng-container>
